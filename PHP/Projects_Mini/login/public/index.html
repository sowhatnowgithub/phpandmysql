<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ASSic Companty</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h2 class="logo">AutUmn SaLe</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"
                ><ion-icon name="close-circle"></ion-icon
            ></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form
                    action="http://localhost:8000/security/login.php"
                    method="POST"
                    enctype="multipart/form-data"
                >
                    <div class="input-box">
                        <span class="icon"
                            ><ion-icon name="mail"></ion-icon
                        ></span>
                        <input type="email" name="login-email" required />
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon
                        ></span>
                        <input type="password" name="login-password" required />
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label
                            ><input
                                type="checkbox"
                                name="checkbox-remeberMe"
                                value="yesToremember"
                            />Remeber Me</label
                        >
                        <a href="#">Forgot Password?</a>
                    </div>
                    <input
                        type="submit"
                        class="btnlogin-submit"
                        value="Login"
                    />
                    <div class="login-register">
                        <p>Don't have an account?</p>
                        <a href="#" class="register-link">Register</a>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Register</h2>
                <form
                    action="http://localhost:8000/security/register.php"
                    method="POST"
                >
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="people"></ion-icon
                        ></span>
                        <input type="text" name="user-name" required />
                        <label>User Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"
                            ><ion-icon name="mail"></ion-icon
                        ></span>
                        <input type="email" name="user-mail" required />
                        <label>User Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon
                        ></span>
                        <input
                            type="password"
                            name="user-password"
                            minlength="8"
                            required
                        />
                        <label>User Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label
                            ><input
                                type="checkbox"
                                name="checkbox-termsandcondn"
                                value="yestoterms"
                                required
                            />Agree to our terms and conditions
                            <a href="terms/termsandcondn.txt" target="_blank"
                                >Terms And Condn</a
                            ></label
                        >
                    </div>
                    <input
                        type="submit"
                        class="btnlogin-submit"
                        value="Register"
                    />
                    <div class="login-register">
                        <p>Have an account?</p>
                        <a href="#" class="login-link">Login</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
